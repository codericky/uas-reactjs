<html>
    <head>
        <meta charset="utf-8" />
        <title>Belajar Reactjs</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="nama"></div>

        <script type="text/babel">
        class Hello extends React.Component {
          constructor(props){
          super(props);
          this.state = {
            Nim: 12345,
            Nama:"Hendi",
            Semester: "II",
            Jurusan: "IT",
            Matkul: "React"
            };
      }
      componentDidMount() {
            setTimeout(() =>{
                this.setState({Nim: 5678})
            }, 2000)
          
            setTimeout(() =>{
                this.setState({Nama: "Ricky"})
            }, 4000)
          
        
            setTimeout(() =>{
                this.setState({Jurusan: "Multimedia"})
            }, 6000)
          }
          changeMatkul = () => {
            this.setState({Matkul: "Multimedia" + " "});
          } 
                render() {
                return  (
                <div>
                <p>NIM {this.state.Nim}</p>
                <p>NAMA {this.state.Nama}</p>
                <p>JURUSAN {this.state.Jurusan}</p>
                <p>MATKUL {this.state.Matkul}</p>
                <button type="button" onClick={this.changeMatkul}>Change Matkul </button>
                </div>
                );
            }
        }
        ReactDOM.render(<Hello  />, document.getElementById("nama"));
        </script>
    </body>
</html>
