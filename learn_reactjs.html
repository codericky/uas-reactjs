<html>
    <head>
        <meta charset="utf-8" />
        <title>Learn Reactjs</title>
        <script  src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script  src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script  src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="nama"></div>

        <script type="text/babel">

        class Hello extends React.Component {
          constructor(props){
          super(props);
          this.state = {
            Nim: 12345,
            Nama:"Testing Nama",
            Semester: "II",
            Jurusan: "IT",
            Matkul: "React"
            };
      }

      componentDidMount() {
            setTimeout(() =>{
                this.setState({Nim: 5678})
            }, 2000)
          
            setTimeout(() =>{
                this.setState({Nama: "Ricky"})
            }, 4000)
          
        
            setTimeout(() =>{
                this.setState({Jurusan: "Multimedia"})
            }, 6000)

            setTimeout(() =>{
                this.setState({Semester: 2})
            }, 8000)
          }

          handleClick = () => {
            this.setState({
                Matkul: "Programming Web" + " "
            });
          } 
            componentDidUpdate(previousProps, previousState) {
            if (previousProps.Matkul !== this.props.Matkul) {
            }
            console.log("componentDidUpdate is Running");                
        }

                render() {
                return  (
                <div>
                <p>NIM {this.state.Nim}</p>
                <p>NAMA {this.state.Nama}</p>
                <p>SEMESTER {this.state.Semester}</p>
                <p>JURUSAN {this.state.Jurusan}</p>
                <p>MATKUL {this.state.Matkul}</p>
                <button type="button" onClick={this.handleClick}>Change Matkul </button>
                </div>
                );
            }
        }
        ReactDOM.render(<Hello  />, document.getElementById("nama"));
        </script>
    </body>
</html>
